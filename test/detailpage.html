<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-hYfV8+HsGGC3olCkwPp5VfXpdrztnG5adPEVpPaVkF2W47LsVx/7MLwsXf3bBPm+B4ezL8XpMWaJN9/A/ADmUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="product-details">
            <div class="product-images">
                <div class="product-image">
                    <img src="../assets/img1.webp" alt="Product Image" class="product-image__img" id="main-image">
                </div>
                <div class="product-thumbnails">
                    <img src="path-to-your-thumbnail-image1.jpg" alt="Thumbnail 1" class="thumbnail-image"
                        onclick="changeImage('path-to-your-thumbnail-image1.jpg')">
                    <img src="path-to-your-thumbnail-image2.jpg" alt="Thumbnail 2" class="thumbnail-image"
                        onclick="changeImage('path-to-your-thumbnail-image2.jpg')">
                    <img src="path-to-your-thumbnail-image3.jpg" alt="Thumbnail 3" class="thumbnail-image"
                        onclick="changeImage('path-to-your-thumbnail-image3.jpg')">
                    <!-- Add more thumbnails as needed -->
                </div>
            </div>
            <div class="product-info">

                <h1 class="product-info__title">Product Title</h1>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                </div>
                <p class="product-info__description">
                    This is a detailed description of the product. It provides information about the product's features,
                    specifications, and benefits.
                </p>
                <p class="product-info__price">â‚¬700</p>
                <button class="product-info__add-to-cart">Add to Cart</button>

            </div>
        </div>
    </div>

    <!-- <script>
        function changeImage(imageSrc) {
            document.getElementById('main-image').src = imageSrc;
        }
    </script> -->
</body>

</html>
