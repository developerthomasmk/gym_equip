<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Transparent Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Dumbbell" alt="Dumbbell Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#pages">Include Pages</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="https://via.placeholder.com/1500x500" alt="Slide 1">
                <div class="slider-content">
                    <h1>EXCLUSIVE</h1>
                    <h2>GET 10% OFF NOW</h2>
                    <p>Lorem ipsum dolor sit amet consectetur. Massa eu suspendisse vitae adipiscing quisque nulla nunc.
                        Egestas venenatis a</p>
                    <div class="slider-buttons">
                        <a href="#" class="btn btn-shop">Shop Now</a>
                        <a href="#" class="btn btn-learn">Learn More</a>
                    </div>
                </div>
            </div>
            <!-- Add more slides here -->
        </div>
        <div class="slider-controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
